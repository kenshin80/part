<body>
    <div class="container">

        <div class="content">

    <script>
        let excelData = [];
        let recognition = null;
        let isListening = false;

        // iOS ê°ì§€
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // ìŒì„± ì¸ì‹ ì´ˆê¸°í™”
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            }
            
            if (recognition) {
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
            }
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥ ì´ˆê¸°í™” (iOSê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ)
        function initDragAndDrop() {
            if (isIOS()) {
                // iOSì—ì„œëŠ” ë“œë˜ê·¸ì•¤ë“œë¡­ ê¸°ëŠ¥ ë¹„í™œì„±í™”
                return;
            }
            
            const dropZone = document.getElementById('fileDropZone');
            
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                        loadExcelFileFromDrop(file);
                    } else {
                        alert('ì—‘ì…€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤. (.xlsx, .xls)');
                    }
                }
            });
        }

        // ë“œë¡­ëœ íŒŒì¼ ë¡œë“œ
        function loadExcelFileFromDrop(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                processExcelData(e.target.result, file.name);
            };
            reader.readAsArrayBuffer(file);
        }

        // ì—‘ì…€ íŒŒì¼ ë¡œë“œ
        function loadExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                processExcelData(e.target.result, file.name);
            };
            reader.readAsArrayBuffer(file);
        }

        // ì—‘ì…€ ë°ì´í„° ì²˜ë¦¬
        function processExcelData(arrayBuffer, fileName) {
            try {
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                // í—¤ë” ì œì™¸í•˜ê³  ë°ì´í„° ì²˜ë¦¬
                excelData = jsonData.slice(1)
                    .filter(row => row.length >= 2 && row[0] && row[1])
                    .map(row => ({
                        partNumber: String(row[0]).trim(),
                        location: String(row[1]).trim()
                    }));
                
                updateFileStatus(fileName, excelData.length);
                
                // í¬ì»¤ìŠ¤ë¥¼ í’ˆë²ˆ ì…ë ¥ì¹¸ìœ¼ë¡œ ì´ë™
                document.getElementById('partNumberInput').focus();
            } catch (error) {
                alert('ì—‘ì…€ íŒŒì¼ ì½ê¸° ì˜¤ë¥˜: ' + error.message);
            }
        }

        // íŒŒì¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateFileStatus(fileName, count) {
            const fileInputContent = document.querySelector('.file-input-content');
            const fileStats = document.getElementById('fileStats');
            
            fileInputContent.innerHTML = `âœ… ${fileName}<br><small>ì—…ë¡œë“œ ì™„ë£Œ</small>`;
            fileStats.innerHTML = `ğŸ“Š ì´ ${count}ê°œ í’ˆë²ˆ ë¡œë“œë¨`;
            fileStats.style.display = 'block';
            
            const dropZone = document.querySelector('.file-input');
            dropZone.style.borderColor = '#4ECDC4';
            dropZone.style.background = '#e8f5f4';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ êµ¬ê¸€ ë“œë¼ì´ë¸Œì—ì„œ part.xlsx ìë™ ë¡œë“œ
        function autoLoadDefaultFile() {
            // êµ¬ê¸€ ë“œë¼ì´ë¸Œ íŒŒì¼ ID ì¶”ì¶œ ë° ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
            const fileId = '1fnmtoZoTUDbcXlkHGziC0actTX3pvqsr';
            const googleDriveUrl = `https://docs.google.com/spreadsheets/d/${fileId}/export?format=xlsx`;
            
            // ì—¬ëŸ¬ ë°©ë²•ìœ¼ë¡œ ì‹œë„
            const loadMethods = [
                // ë°©ë²• 1: ê¸°ë³¸ fetch
                () => fetch(googleDriveUrl),
                // ë°©ë²• 2: no-cors ëª¨ë“œ
                () => fetch(googleDriveUrl, { mode: 'no-cors' }),
                // ë°©ë²• 3: XMLHttpRequest ì‚¬ìš©
                () => new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', googleDriveUrl, true);
                    xhr.responseType = 'arraybuffer';
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            resolve({ 
                                ok: true, 
                                arrayBuffer: () => Promise.resolve(xhr.response)
                            });
                        } else {
                            reject(new Error(`HTTP ${xhr.status}`));
                        }
                    };
                    xhr.onerror = () => reject(new Error('Network error'));
                    xhr.send();
                })
            ];

            async function tryLoad() {
                for (let i = 0; i < loadMethods.length; i++) {
                    try {
                        console.log(`êµ¬ê¸€ ë“œë¼ì´ë¸Œ ë¡œë“œ ì‹œë„ ${i + 1}/3...`);
                        const response = await loadMethods[i]();
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.arrayBuffer();
                        processExcelData(data, 'part.xlsx');
                        console.log('êµ¬ê¸€ ë“œë¼ì´ë¸Œì—ì„œ part.xlsx íŒŒì¼ì´ ìë™ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        return; // ì„±ê³µí•˜ë©´ ì¢…ë£Œ
                    } catch (err) {
                        console.log(`ë¡œë“œ ë°©ë²• ${i + 1} ì‹¤íŒ¨:`, err.message);
                        if (i === loadMethods.length - 1) {
                            console.log('ëª¨ë“  ë¡œë“œ ë°©ë²• ì‹¤íŒ¨. ìˆ˜ë™ ì—…ë¡œë“œë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.');
                            // ì‹¤íŒ¨ ì‹œ ì‚¬ìš©ìì—ê²Œ ì•Œë¦¼
                            showResult('êµ¬ê¸€ ë“œë¼ì´ë¸Œì—ì„œ íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨. ì—‘ì…€ íŒŒì¼ì„ ì§ì ‘ ì—…ë¡œë“œí•´ ì£¼ì„¸ìš”.', 'error');
                        }
                    }
                }
            }

            tryLoad();
        }

        // í’ˆë²ˆ ì…ë ¥ ìœ íš¨ì„± ê²€ì‚¬
        function validatePartNumber(input) {
            let value = input.value.toUpperCase();
            // ìˆ«ìì™€ ì˜ë¬¸ìë§Œ í—ˆìš© (í•˜ì´í”ˆ ì œê±°)
            value = value.replace(/[^A-Z0-9]/g, '');
            
            // ì‹¤ì œ ê°’ ì €ì¥ (í•˜ì´í”ˆ ì—†ìŒ)
            input.dataset.rawValue = value;
            
            // í™”ë©´ í‘œì‹œìš© í•˜ì´í”ˆ ì¶”ê°€ (6ë²ˆì§¸ ìë¦¬)
            if (value.length >= 6) {
                input.value = value.substring(0, 5) + '-' + value.substring(5);
            } else {
                input.value = value;
            }
        }

        // í’ˆë²ˆì— í•˜ì´í”ˆ ì¶”ê°€ (5ë²ˆì§¸ ìë¦¬)
        function addHyphenToPartNumber(partNumber) {
            if (partNumber.length >= 5) {
                return partNumber.substring(0, 5) + '-' + partNumber.substring(5);
            }
            return partNumber;
        }

        // í’ˆë²ˆ ê²€ìƒ‰
        function searchPartNumber() {
            const partNumberInput = document.getElementById('partNumberInput');
            let partNumber = partNumberInput.value.trim();
            
            if (!partNumber) {
                showResult('í’ˆë²ˆì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                partNumberInput.focus();
                return;
            }

            if (excelData.length === 0) {
                showResult('ì—‘ì…€ íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            // ê²€ìƒ‰ìš© í’ˆë²ˆ ìƒì„± (í•˜ì´í”ˆ ì œê±°)
            const cleanPartNumber = partNumber.replace(/[^A-Z0-9]/g, '');
            const searchNumber = addHyphenToPartNumber(cleanPartNumber);
            const found = excelData.find(item => item.partNumber === searchNumber);

            if (found) {
                showResult(found.location, 'success');
                speakLocation(found.location);
            } else {
                showResult(`í’ˆë²ˆì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${searchNumber}`, 'error');
            }
            
            // ê²€ìƒ‰ í›„ í’ˆë²ˆ ì…ë ¥ì¹¸ ì „ì²´ ì„ íƒ ë° í¬ì»¤ìŠ¤
            partNumberInput.focus();
            partNumberInput.select();
        }

        // ìŒì„± ê²€ìƒ‰ ì‹œì‘
        function startVoiceSearch() {
            if (!recognition) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            if (excelData.length === 0) {
                showResult('ì—‘ì…€ íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            if (isListening) {
                recognition.stop();
                return;
            }

            isListening = true;
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceStatus = document.getElementById('voiceStatus');
            
            voiceBtn.innerHTML = 'ğŸ›‘ <strong>ì¤‘ì§€</strong>';
            voiceBtn.classList.add('pulse');
            voiceStatus.textContent = 'ğŸ¤ ìŒì„±ì„ ë“£ê³  ìˆìŠµë‹ˆë‹¤...';
            voiceStatus.style.color = '#e74c3c';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const partNumber = extractPartNumber(transcript);
                
                if (partNumber) {
                    const inputField = document.getElementById('partNumberInput');
                    inputField.value = partNumber;
                    // í™”ë©´ í‘œì‹œìš© í•˜ì´í”ˆ ì¶”ê°€
                    validatePartNumber(inputField);
                    searchPartNumber();
                } else {
                    showResult(`ì¸ì‹ëœ ë‚´ìš©: ${transcript}`, 'error');
                }
            };

            recognition.onerror = function(event) {
                showResult('ìŒì„± ì¸ì‹ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                resetVoiceButton();
            };

            recognition.onend = function() {
                resetVoiceButton();
                document.getElementById('partNumberInput').focus();
            };

            recognition.start();
        }

        // ìŒì„±ì—ì„œ í’ˆë²ˆ ì¶”ì¶œ
        function extractPartNumber(text) {
            // í•œê¸€ ìˆ«ìë¥¼ ì•„ë¼ë¹„ì•„ ìˆ«ìë¡œ ë³€í™˜
            const converted = text
                .replace(/[ì¼|í•˜ë‚˜]/g, '1')
                .replace(/[ì´|ë‘˜]/g, '2')
                .replace(/[ì‚¼|ì…‹]/g, '3')
                .replace(/[ì‚¬|ë„·]/g, '4')
                .replace(/[ì˜¤|ë‹¤ì„¯]/g, '5')
                .replace(/[ìœ¡|ì—¬ì„¯]/g, '6')
                .replace(/[ì¹ |ì¼ê³±]/g, '7')
                .replace(/[íŒ”|ì—¬ëŸ]/g, '8')
                .replace(/[êµ¬|ì•„í™‰]/g, '9')
                .replace(/[ê³µ|ì˜]/g, '0');
            
            // ì˜ë¬¸ìì™€ ìˆ«ìë§Œ ì¶”ì¶œ
            const partNumber = converted.toUpperCase().replace(/[^A-Z0-9]/g, '');
            return partNumber.length >= 5 && partNumber.length <= 12 ? partNumber : null;
        }

        // ìŒì„± ë²„íŠ¼ ë¦¬ì…‹
        function resetVoiceButton() {
            isListening = false;
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceStatus = document.getElementById('voiceStatus');
            
            voiceBtn.innerHTML = 'ğŸ¤ <strong>ìŒì„±ê²€ìƒ‰</strong>';
            voiceBtn.classList.remove('pulse');
            voiceStatus.textContent = '';
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(text, type) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            
            if (type === 'success') {
                result.innerHTML = `<div class="location-text">ğŸ“ ${text}</div>`;
            } else {
                result.innerHTML = `<div class="no-result">${text}</div>`;
            }
        }

        // ìœ„ì¹˜ ìŒì„± ì•ˆë‚´
        function speakLocation(location) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                // í•˜ì´í”ˆì„ "ë‹¤ì‹œ"ë¡œ ë³€ê²½
                const spokenText = location.replace(/-/g, 'ë‹¤ì‹œ');
                utterance.text = spokenText;
                utterance.lang = 'ko-KR';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            }
        }

        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('partNumberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPartNumber();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', function() {
            initDragAndDrop();
            initSpeechRecognition();
            autoLoadDefaultFile();
            document.getElementById('partNumberInput').focus();
        });
    </script>
