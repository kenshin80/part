<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to GitHub Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4285f4;
        }
        .file-input-wrapper {
            position: relative;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-wrapper:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }
        .file-input-wrapper input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ae8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .note {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                <path d="M9 18c-4.51 2-5-2-7-2"></path>
            </svg>
            Excel to GitHub
        </h1>

        <form id="uploadForm">
            <div class="form-group">
                <label>엑셀 파일 선택 *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" required>
                    <span id="fileName">파일을 선택하거나 드래그하세요</span>
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Owner *</label>
                    <input type="text" id="owner" value="kenshin80" required>
                </div>
                <div class="form-group">
                    <label>Repository *</label>
                    <input type="text" id="repo" value="part" required>
                </div>
            </div>

            <div class="form-group">
                <label>Branch</label>
                <input type="text" id="branch" value="main">
            </div>

            <div class="form-group">
                <label>File Path *</label>
                <input type="text" id="path" placeholder="data/example.xlsx" required>
            </div>

            <div class="form-group">
                <label>Commit Message</label>
                <input type="text" id="message" placeholder="Upload excel file">
            </div>

            <button type="submit" id="uploadBtn">GitHub에 업로드</button>
        </form>

        <div id="resultMessage" class="message"></div>

        <div class="note">
            * GitHub 저장소에 대한 쓰기 권한이 필요합니다.
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultMessage = document.getElementById('resultMessage');
        const pathInput = document.getElementById('path');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = file.name;
                if (!pathInput.value) {
                    pathInput.value = file.name;
                }
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showMessage('파일을 선택해주세요.', 'error');
                return;
            }

            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const branch = document.getElementById('branch').value;
            const path = document.getElementById('path').value;
            const message = document.getElementById('message').value || `Upload ${file.name}`;

            uploadBtn.disabled = true;
            uploadBtn.textContent = '업로드 중...';

            try {
                const base64 = await fileToBase64(file);
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `GitHub에 파일을 업로드하세요:
Owner: ${owner}
Repository: ${repo}
Branch: ${branch}
Path: ${path}
Message: ${message}
Content (base64): ${base64}

github:create_or_update_file을 사용하여 업로드하고 성공 여부를 알려주세요.`
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.content) {
                    showMessage('파일이 성공적으로 업로드되었습니다!', 'success');
                    setTimeout(() => {
                        window.open(`https://github.com/${owner}/${repo}/blob/${branch}/${path}`, '_blank');
                    }, 1000);
                } else {
                    throw new Error('업로드 실패');
                }
            } catch (error) {
                showMessage('업로드 중 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'GitHub에 업로드';
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showMessage(text, type) {
            resultMessage.textContent = text;
            resultMessage.className = `message ${type}`;
        }
    </script>
</body>
</html>
